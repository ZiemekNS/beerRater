<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:font-size="http://www.w3.org/1999/xhtml">
<head>
    <title>Baza obiektów do wynajęcia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>
<body>
                                <div class="container" style="text-align: left">
                                    <div>
                                        <form th:action="@{/}" method="get">
                                            Filter: <input id="txtSearch" type="search" name="keyword"/>
                                            &nbsp;
                                            <input type="submit" value="Search"/>
                                            &nbsp;
                                            <button onclick="document.getElementById('txtSearch').value = ''">Clear</button>
                                        </form>
                                    </div>
                                    <table>
                                        <thead>
                                        <th><b>Name of a property</b></th>
                                        <th><b>Name of a property owner</b></th>
                                        <th><b>Start of reservation</b></th>
                                        <th><b>End of reservation</b></th>
                                        <th><b>Actions</b></th>
                                        </thead>
                                        <tbody>
                                        <tr th:each="property : ${properties}">
                                            <td th:text="${property.propertyName}"></td>
                                            <td th:text="${property.landlordName}"></td>
                                            <td th:text="${property.reservationStartDate}"></td>
                                            <td th:text="${property.reservationEndDate}"></td>
                                            <td>
                                                <a th:href="|/property/change/${property.id}|">Zmień</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
</body>
</html>
